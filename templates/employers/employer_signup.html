{% extends 'navigation.html' %}

{% block title %}Employer Sign Up{%endblock title%}

{% block body %}

<script>
    function checkpass()
    {
        if(document.signup.password.value!=document.signup.cpassword.value)
        {
            alert('Password and Confirm Password are not matching');
            document.signup.cpassword.focus();
            return false;
        }
        else
        {
            return true;
        }
    }
</script>

<marquee class="bg-secondary text-light" width="100%" direction="right" height="25px">
  EMPLOYER SIGN UP
</marquee>
<div class="container" style="width:45%">
    <form method="post" onsubmit="return checkpass()" name="signup" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex flex-wrap">
        <div class="form-group" style="width:48%">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group ms-4" style="width:48%;">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="d-flex flex-wrap">
    <div class="form-group" style="width: 48%;">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact Number" required>
    </div>
    <div class="form-group ms-4" style="width: 48%;">
        <label for="image">Image</label>
        <input type="file" class="form-control" name="image" required>
    </div>
    </div>

    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Enter Company Name" required>
    </div>
    <div class="form-group">
        <label for="position">Company Position</label>
        <input type="text" class="form-control" id="position" name="position" placeholder="Enter Position Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>

    <div class="d-flex flex-wrap">
        <div class="form-group" style="width:48%">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group ms-4" style="width:48%">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Password Again" required>
        </div>
    </div>


    Choose Gender:
    <div class="form-group">
        <input class="custom-control custom-radio custom-control-inline" type="radio" id="gender" name="gender" value="Male"> Male<br>
        <input class="custom-control custom-radio custom-control-inline" type="radio" id="gender" name="gender" value="Female"> Female<br>
    </div>

    <button type="submit" class="btn btn-primary btn-sm mx-auto d-block">SIGN UP</button>
    </form>

    {% ifequal error "no" %}
    <script>
        alert("Sign Up Successful");
        window.location.replace("/employers/employer_login");
    </script>
    {% endifequal %}

    {% ifequal error "yes" %}
    <script>
        alert("Sign Up Failed");
        window.location.replace("/employers/employer_signup");
    </script>
    {% endifequal %}
    
</div>
{% endblock body %}
