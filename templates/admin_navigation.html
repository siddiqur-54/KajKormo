{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>{% block title %} {% endblock title %} | KajKormo</title>

    <script src="//code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.0/js/buttons.html5.min.js"></script>
    
    <script src="/static/js/admin_nav.js"></script>
  
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css">

    {% block head %} {% endblock head %}

    <style>
      label{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-2">  
        <div class="container-fluid">
          <a class="navbar-brand">KajKormo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admins/admin_home">HOME |</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/admins/employers_pending">PENDING EMPLOYERS |</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/admins/view_employers">VIEW EMPLOYERS |</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/admins/view_users">VIEW USERS |</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/admins/change_password_admin">CHANGE PASSWORD |</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/admins/logout_user_admin">LOG OUT</a>
              </li>
            </ul>

            <li class="nav-item d-flex">
              <a class="nav-link" href="/admins/admin_home"> {{request.user.username}} </a>
            </li>

          </div>
        </div>
      </nav>

      {% block body %} {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
