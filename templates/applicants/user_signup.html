{% extends 'navigation.html' %}

{% block title %}User Sign Up{%endblock title%}

{% block body %}

<script>
    
</script>

<script>
    function checkpass()
    {
        if(document.signup.password.value!=document.signup.cpassword.value)
        {
            alert('Password and Confirm Password are not matching');
            document.signup.cpassword.focus();
            return false;
        }
        else
        {
            return true;
        }
    }
    $(document).ready(function(){
        $("input").focus(function(){
            $(this).css("background-color", "lavender");
        });
        $("input").blur(function(){
            $(this).css("background-color", "white");
        });
    });
</script>

<marquee class="bg-secondary text-light" width="100%" direction="right" height="25px">
  USER SIGN UP
</marquee>
<div class="container" style="width:45%">
    <form method="post" onsubmit="return checkpass()" name="signup" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex flex-wrap">
        <div class="form-group" style="width: 48%;">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname"   placeholder="Enter First Name" required>
        </div>
        <div class="form-group ms-4" style=" width:48%;">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname"  placeholder="Enter Last Name" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>

    <div class="d-flex flex-wrap">
        <div class="form-group" style="width: 48%;">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group ms-4" style=" width:48%;">
            <label for="cpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Password Again" required>
        </div>
    </div>

    <div class="d-flex flex-wrap">
    <div class="form-group" style="width: 48%;">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter Contact Number" required>
    </div>
    <div class="form-group ms-4" style="width: 48%;">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image" required>
    </div>
    </div>

    <div class="form-group">
        <label for="education">Educational Qualification</label>
        <input type="text" class="form-control" id="education" name="education" placeholder="Enter Educational Qualification" required>
    </div>

    <div class="form-group">
        <label for="experience">Experiences</label>
        <input type="text" class="form-control" id="experience" name="experience" placeholder="Enter Experiences" required>
    </div>

    <div class="form-group">
        <label for="skill">Skills</label>
        <input type="text" class="form-control" id="skill" name="skill" placeholder="Enter Skills" required>
    </div>

    <div class="form-group">
        <label for="birthdate">Birth Date</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="Enter Birth Date" required>
    </div>
    


    Choose Gender:
    <div class="form-group">
        <input class="custom-control custom-radio custom-control-inline" type="radio" id="gender" name="gender" value="Male"> Male<br>
        <input class="custom-control custom-radio custom-control-inline" type="radio" id="gender" name="gender" value="Female"> Female<br>
    </div>

    <button type="submit" class="btn btn-primary btn-sm mx-auto d-block">SIGN UP</button>
    </form>

    {% ifequal error "no" %}
    <script>
        alert("Sign Up Successful");
        window.location.replace("/applicants/user_login");
    </script>
    {% endifequal %}

    {% ifequal error "yes" %}
    <script>
        alert("Sign Up Failed");
        window.location.replace("/applicants/user_signup");
    </script>
    {% endifequal %}
</div>
{% endblock body %}
